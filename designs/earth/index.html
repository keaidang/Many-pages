<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全球人口 3D - 人口可视化</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/globe.gl"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- 用于颜色刻度的 D3 库 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="globeViz"></div>

    <!-- 返回主页按钮 -->
    <a href="../../index.html" class="back-link">返回主页</a>

    <!-- 悬浮界面：标题 -->
    <div class="absolute top-6 left-6 z-10 pointer-events-none select-none">
        <h1
            class="text-4xl md:text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-white via-cyan-200 to-blue-500 drop-shadow-lg">
            全球人口<span class="text-cyan-400 text-lg align-super">3D</span>
        </h1>
        <p class="text-blue-200/80 text-sm md:text-base max-w-xs mt-2">
        </p>
    </div>

    <!-- 悬浮界面：图例 -->
    <div class="absolute bottom-6 left-6 z-10 pointer-events-none">
        <div class="bg-black/60 backdrop-blur-sm p-4 rounded-xl border border-white/10">
            <h3 class="text-white/80 text-xs font-bold uppercase mb-2">人口密度标尺</h3>
            <div class="flex items-center gap-2">
                <span class="text-xs text-yellow-100">低</span>
                <div class="w-32 h-3 rounded-full bg-gradient-to-r from-[#ffffb2] via-[#fd8d3c] to-[#bd0026]"></div>
                <span class="text-xs text-red-500">高</span>
            </div>
        </div>
    </div>

    <!-- 悬浮界面：控制按钮 -->
    <div class="absolute bottom-6 right-6 z-10 flex flex-col gap-3 pointer-events-auto">
        <button id="resetBtn"
            class="glass-panel p-3 rounded-full text-white hover:bg-white/20 transition-all shadow-lg group relative"
            title="重置视角">
            <i data-lucide="rotate-ccw"
                class="w-5 h-5 text-cyan-400 group-hover:rotate-[-180deg] transition-transform duration-500"></i>
        </button>
        <button id="rotateBtn"
            class="glass-panel p-3 rounded-full text-white hover:bg-white/20 transition-all shadow-lg" title="自动旋转开关">
            <i data-lucide="pause" class="w-5 h-5 text-pink-400"></i>
        </button>
    </div>

    <!-- 悬浮界面：指引与介绍 -->
    <div id="introModal"
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-20 max-w-md w-full px-4 transition-opacity duration-500">
        <div
            class="bg-black/70 backdrop-blur-xl border border-cyan-500/30 p-8 rounded-2xl text-center shadow-[0_0_50px_rgba(34,211,238,0.2)]">
            <i data-lucide="info" class="mx-auto text-cyan-400 mb-4 w-12 h-12"></i>
            <h2 class="text-2xl font-bold text-white mb-2">欢迎来到 3D 地球</h2>
            <p class="text-gray-300 mb-6 leading-relaxed">
                探索全球人口分布。
                <br />
                <span class="text-cyan-300 font-medium">点击任意国家</span> 即可生成实时 AI 人口统计分析。
            </p>
            <button id="startBtn"
                class="bg-cyan-600 hover:bg-cyan-500 text-white font-semibold py-2 px-6 rounded-full transition-all shadow-lg shadow-cyan-500/20">
                开始探索
            </button>
        </div>
    </div>

    <!-- 侧边信息面板 -->
    <div id="countryPanel"
        class="absolute top-4 right-4 w-80 md:w-96 glass-panel text-white rounded-2xl shadow-2xl overflow-hidden flex flex-col max-h-[calc(100vh-2rem)] transition-all duration-300 z-50 translate-x-[120%]">

        <!-- 面板顶部 -->
        <div class="p-6 border-b border-white/10 bg-gradient-to-r from-indigo-900/50 to-purple-900/50 relative">
            <button id="closePanelBtn"
                class="absolute top-4 right-4 p-1 hover:bg-white/20 rounded-full transition-colors">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
            <h2 id="panelTitle"
                class="text-3xl font-bold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-400">
                国家名称
            </h2>
            <div class="flex items-center gap-2 mt-2 text-sm text-gray-300">
                <span id="panelIso" class="bg-white/10 px-2 py-0.5 rounded text-xs font-mono">ISO</span>
                <span id="panelPop">人口: 0</span>
            </div>
        </div>

        <!-- 面板内容 -->
        <div id="panelContent" class="p-6 overflow-y-auto space-y-6">
            <!-- 加载状态 -->
            <div id="panelLoading" class="flex flex-col items-center justify-center py-12 space-y-4 hidden">
                <i data-lucide="loader-2" class="animate-spin text-cyan-400 w-10 h-10"></i>
                <p class="text-cyan-200 text-sm animate-pulse">正在使用 Gemini 分析人口统计...</p>
            </div>

            <!-- 数据展示状态 -->
            <div id="panelData">
                <!-- 摘要区域 -->
                <div class="space-y-2">
                    <h3 class="flex items-center gap-2 text-cyan-400 font-semibold">
                        <i data-lucide="sparkles" class="w-4 h-4"></i> AI 摘要
                    </h3>
                    <p id="aiSummary" class="text-gray-300 text-sm leading-relaxed">
                        加载中...
                    </p>
                </div>

                <!-- 统计信息网格 -->
                <div class="grid grid-cols-1 gap-3 mt-4">
                    <div class="bg-white/5 p-3 rounded-lg border border-white/5">
                        <div
                            class="flex items-center gap-2 text-purple-300 mb-1 text-xs uppercase tracking-wider font-bold">
                            <i data-lucide="users" class="w-3 h-3"></i> 人口
                        </div>
                        <div id="aiPop" class="text-white font-medium">-</div>
                        <div id="aiDensity" class="text-xs text-gray-400 mt-1">密度: -</div>
                    </div>

                    <div class="bg-white/5 p-3 rounded-lg border border-white/5">
                        <div
                            class="flex items-center gap-2 text-pink-300 mb-1 text-xs uppercase tracking-wider font-bold">
                            <i data-lucide="building-2" class="w-3 h-3"></i> 主要城市
                        </div>
                        <div id="aiCities" class="flex flex-wrap gap-2 mt-1">
                            <!-- 城市标签将在此渲染 -->
                        </div>
                    </div>
                </div>

                <!-- 小知识 -->
                <div
                    class="bg-gradient-to-br from-blue-900/30 to-cyan-900/30 p-4 rounded-lg border border-blue-500/20 mt-4">
                    <h4 class="text-blue-300 font-semibold text-sm mb-2">你知道吗？</h4>
                    <p id="aiFunFact" class="text-blue-100 text-sm italic">
                        "..."
                    </p>
                </div>
            </div>
        </div>

        <!-- 面板底部 -->
        <div class="p-4 border-t border-white/10 bg-black/40 text-center">
            <p class="text-xs text-gray-500">数据来源: Natural Earth & Gemini 2.5 Flash</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
